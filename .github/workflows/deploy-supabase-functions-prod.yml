name: Deploy Supabase Prod functions

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SAAS_SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROD_PROJECT_ID }}
      WIKIADVISER_BACKGROUND_COLORS: "f6f8fa,ffffff"
      WIKIADVISER_LANGUAGES: ${{ vars.WIKIADVISER_LANGUAGES }}
      WIKIPEDIA_PROXY: ${{ vars.WIKIPEDIA_PROXY }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: link project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: set Supabase secrets
        run: supabase secrets set WIKIADVISER_BACKGROUND_COLORS="$WIKIADVISER_BACKGROUND_COLORS" WIKIADVISER_LANGUAGES="$WIKIADVISER_LANGUAGES" WIKIPEDIA_PROXY="$WIKIPEDIA_PROXY"

      - name: list Supabase secrets
        run: supabase secrets list

      - name: deploy restrictMediawikiAccess
        run: supabase functions deploy restrictMediawikiAccess --no-verify-jwt --debug

      - name: deploy share_links
        run: supabase functions deploy share_links --debug

      - name: deploy user-avatar
        run: supabase functions deploy user-avatar --debug

      - name: deploy wikipedia
        run: supabase functions deploy wikipedia --no-verify-jwt --debug
