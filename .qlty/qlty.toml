config_version = "0"

exclude_patterns = [
  "**/.yarn/**",
  "**/*.d.ts",
  "**/assets/**",
  "**/MyVisualEditor/**",
  "**/database.types.ts",
  "**/LocalSettings.php",
]
[[ignore]]
rules = ["markdownlint:MD013","markdownlint:MD033"]


test_patterns = [
  "**/*.test.*",
]

[smells]
mode = "comment"

[[source]]
name = "default"
default = true


[[plugin]]
name = "actionlint"

[[plugin]]
name = "checkov"

[[plugin]]
name = "dockerfmt"

[[plugin]]
name = "eslint"
version = "8.57.0"
package_file = "frontend/package.json"
package_filters = ["eslint", "prettier"]

[[plugin]]
name = "hadolint"

[[plugin]]
name = "markdownlint"
mode = "comment"

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "prettier"
package_file = "frontend/package.json"
package_filters = ["prettier"]

[[plugin]]
name = "radarlint-iac"
mode = "monitor"

[[plugin]]
name = "radarlint-js"

[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "shellcheck"

[[plugin]]
name = "shfmt"

[[plugin]]
name = "trivy"
drivers = [
  "config",
  "fs-vuln",
]

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"
