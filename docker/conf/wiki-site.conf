<VirtualHost *:${MW_PORT}>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/${MW_PROJECT_DIR}

        <Directory /var/www/${MW_PROJECT_DIR}>
                Options FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
